<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>艺术动态列表</title>
		<link rel="stylesheet" href="css/amazeui.min.css" />
		<link rel="stylesheet" href="css/app.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="js-libs" content="js-lib/modules/list.js" />
		<link href="http://libs.isite8.com/HLoader/1.0/css/hloader.css" rel="stylesheet">
		<style>
			.am-list-thumb img {
				height: 100%;
			}
			.am-list-item-button {
				font-size: 13px;
				font-weight: 400px;
				float: right;
			}
		</style>
	</head>
	<body>
		<div class="allback  box">
			<div data-am-widget="list_news" class="am-list-news am-list-news-default" >
                <div class="am-list-news-bd">
                    <ul class="am-list" data-type="list" data-start=1 data-act="newslist" data-querytype="get">
                    <!--缩略图在标题左边-->
                        <li class="am-g am-list-item-desced am-list-item-thumbed am-list-item-thumb-left" data-tpl data-item>
                        	<a data-tag data-href="news-item.html?id=${obj.newsid}">
	                            <div class="am-u-sm-4 am-list-thumb">
	                            	<div style="width: 100%;height: 60px;overflow: hidden;">
	                                	<img src="img/徐冰：思想与方法.png" name="imageurl"/>
	                                </div>
	                            </div>
	                            <div class="am-u-sm-8 am-list-main">
	                                <h3 class="am-list-item-hd" name="title">--</h3>
	                                <div class="am-list-item-text" name="summary">-----</div>
	                            </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
		</div>
		<div data-am-widget="navbar" class="am-navbar am-cf am-navbar-default " data-include="includes/footer-nav.html">
			
		</div>
	</body>
</html>
<script src="js/jquery.min.js"></script>
<script src="js/amazeui.min.js"></script>
<script src="js/config.js"></script>
