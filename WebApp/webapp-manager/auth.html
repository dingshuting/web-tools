<script type="text/javascript">
    //回车提交事件
    $("body").keydown(function () {
        if (event.keyCode == "13") {//keyCode=13是回车键
            $("#btn_sub").trigger('click');
        }
    });
    //var contentURL = "http://127.0.0.1:9001";
    //var contentURL="http://jsny.ijushang.com";
    function validate() {
        var name = $("#inputUsername").val();
        var password = $("#inputPassword").val();
        var verifyCode = $("#verifyCode").val();

        if (name == "") {
            alert("用户名不能为空");
            return false;
        } else {
            $("#nameshow").text("");
        }

        if (password == "") {
            alert("密码不能为空");
            return false;
        } else {
            $("#passshow").text("");
        }

        if (verifyCode == "") {
            alert("验证码不能为空");
            return false;
        }
        else {
            $("#verifyCodeshow").text("");
        }
        return true;
    }

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    function showImg() {
        $.post($.request.domain + "/common/session", function (id) {
            $("#ivc").val(id);
            $("#verfiy_img").attr("src", $.request.domain + "/ver_img?jsessionId=" + id);
        })
    }
	function initFinished(){
		 showImg();
		
        var error = (window.location.href).split("?")[1];

        if (error == "error") {
            $("#nameshow").text("用户名或密码错误");
        }
        else {
            $("#nameshow").text("");
        }

        $(document).ajaxError(function () {
            alert('与服务器通信异常，请重试');
        });
		
        $("#btn_sub").click(function () {
            if (validate()) {
                $("body").showLoading();
                $.ajax({
                        type: "POST",
//							url: contentURL+"/login_auth",
                        url: $.request.domain+"/login_auth",
                        data: {
                            username: $("#inputUsername").val(),
                            password: $("#inputPassword").val(),
                            verifyCode: $("#verifyCode").val(),
                            ajax: 1
                        },
                        dataType: "json",
                        success: function (data) {
                            if (data.success == "true") {
                                if (GetQueryString("url")) {
                                    window.location.href = GetQueryString("url");
                                }
                                else {
                                    window.location.href = "index.html"
                                }
                            }
                            else {
                                alert('登录失败，请检查密码或验证码');
                                $("body").hideLoading();
                            }
                        }
                    }
                );
            }
        });
	}
</script>
