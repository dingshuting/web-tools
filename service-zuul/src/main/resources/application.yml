debug: false
server:
  port: 8090
  
eureka:
  client:
    service-url:
      defaultZone: http://10.20.100.3:8082/eureka/
spring:
  application:
    name: service-zuul-dustin

app:
  ui-index-url: http://wuliu-wechat.isite8.com/index.html #默认的登录后跳转的地址
  auth-server-url: http://wuliu-wechat.isite8.com/uua/

proxy:
  auth:
    routes:
       api-wuliu: 
          scheme: passthru
          
zuul:
  routes:
    beitou:
      path: /beitou/**
      service-id: beitou
      custom-sensitive-headers: true
    api-wuliu:
      path: /api-wuliu/**
      service-id: wuliu
      custom-sensitive-headers: true
    wuliu:
      path: /wuliu/**
      service-id:  wuliu
      custom-sensitive-headers: true
    bms:
      path: /bms/**
      service-id: bms
      custom-sensitive-headers: true
    contract:
      path: /contract/**
      service-id: contract
      custom-sensitive-headers: true
    login:
      path: /uua/**
      service-id: auth-server
  add-host-header: true
  include-debug-header: true
  ignore-security-headers: false
  add-proxy-headers: true
  host:
      connect-timeout-millis: 10000
      socket-timeout-millis: 20000

              
ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000
  
security:
  oauth2:
    sso:
      loginPath: /login

logging:
  level:
    org.springframework.security: info
    com.netflix.discovery: 'OFF'
    com.ijs: DEBUG

---
spring:
  profiles: default
  
security:
  oauth2:
    client:
      #accessTokenUri: http://wuliu-wechat.yidaqifu.com/uua/oauth/token
      #userAuthorizationUri: http://wuliu-wechat.yidaqifu.com/uua/oauth/authorize
      accessTokenUri: http://39.98.46.26:8888/uua/oauth/token
      userAuthorizationUri: http://39.98.46.26:8888/uua/oauth/authorize
      clientId: acme
      clientSecret: acmesecret
     
    resource:
      #user-info-uri: http://127.0.0.1:8080/me
      jwt:
        keyValue: |
         -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
      id: openid
      serviceId: ${PREFIX:}resource
